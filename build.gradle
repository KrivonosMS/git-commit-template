plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.10'
}

group 'ru.ezhov'
version '1.0.3'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

intellij {
    version '2018.1'
    updateSinceUntilBuild false
}
patchPluginXml {
    changeNotes """
      Release version
      """
}